  - title: "Adopt, adapt and improve: A brief look at the interplay between labour markets and technological change in the UK"
    authors: with Rui Costa
    # authors: <strong style="color:#e74d3c; font-weight:600">Job Market Paper</strong>
    # status: 
    abstract: "This analysis examines the UK labour marketâ€™s response to technological waves over four decades. 
    Findings reveal both positive and negative effects on jobs and pay, with impacts unevenly distributed across occupations and regions. 
    Like globalization debates, policy should focus not on preventing valuable technological progress but on retraining workers at risk from automation. 
    However, UK data show concerning trends: workers in routine roles, who are most exposed to automation, 
    experienced the largest declines in on-job training and are more likely to hold low qualifications with non-transferable skills. 
    Additionally, declining job mobility indicates most industry transitions now occur through entry/exit rather than job-to-job moves."



